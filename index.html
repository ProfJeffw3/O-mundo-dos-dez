<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/animation.css"/>
    <title>O MUNDO DOS 10</title>
</head>
<body>
    <section id="particles-js"></section>
    <main id="game-container">
        <section id="start-screen">
            <h1>DESAFIO DOS DEZ</h1>
            <button id="start-button">PLAY</button>
        </section>
        <section id="game" style="display: none;">
            <section id="character"></section>
            <section id="background"></section>
            <section id="obstacle"></section>
        </section>
        <section id="game-over" style="display: none;">
            <h1>GAME OVER</h1>
        </section>
    </main>
    <audio id="background-audio" loop>
        <source src="assets/sons/start-screen.mp3" type="audio/mpeg">
    </audio>
    <script src="js/libs/particles.min.js"></script>
    <script src="js/particles-config.js"></script>
    <script src="js/startgame.js"></script>
</body>
</html>
